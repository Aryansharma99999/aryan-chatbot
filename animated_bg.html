<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aryan Sharma Hero Section</title>

<style>

/* -----------------------------
   üî• Animated Background
------------------------------ */
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(120deg, #ff66d9, #7a5cff, #67d7ff);
  background-size: 400% 400%;
  animation: gradientFlow 12s ease infinite;
  font-family: "Poppins", sans-serif;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* -----------------------------
   üåü HERO BOX WITH NEON BORDER
------------------------------ */

.hero-container {
  margin-top: 120px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hero-box {
  width: 75%;
  max-width: 900px;
  padding: 60px 80px;
  text-align: center;

  background: rgba(255, 255, 255, 0.13);
  border-radius: 25px;
  backdrop-filter: blur(18px);

  position: relative;
  overflow: hidden;
  transition: 0.1s ease-out;

  animation: floatUp 1.5s ease-out;
}

/* üî• Neon Border Glow Animation */
.hero-box::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 3px;
  border-radius: 25px;
  background: linear-gradient(45deg, #ff0099, #00eaff, #ffcc00, #7d5bff, #ff0099);
  background-size: 400% 400%;
  animation: neonGlow 8s linear infinite;

  z-index: -1;

  -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
}

@keyframes neonGlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes floatUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Text Styling */
.hero-box h1 {
  font-size: 3.5rem;
  color: white;
  margin-bottom: 15px;
  font-weight: 800;
}

.hero-box h2 {
  font-size: 1.8rem;
  color: #eaeaea;
  font-weight: 600;
  margin-bottom: 20px;
}

.hero-box p {
  font-size: 1.2rem;
  color: #f3f3f3;
}

/* Responsive */
@media (max-width: 768px) {
  .hero-box {
    padding: 40px;
  }

  .hero-box h1 {
    font-size: 2.5rem;
  }
}
</style>

</head>

<body>

<!-- HERO SECTION -->
<div class="hero-container">
  <div class="hero-box" id="parallax-box">
      <h1>Aryan Sharma</h1>
      <h2><span id="typewriter"></span></h2>
      <p>I turn everyday moments into stories and keep life humorous along the way.</p>
  </div>
</div>

<!-- JAVASCRIPT -->
<script>
/* -----------------------------
   ‚å®Ô∏è Typewriter Effect
------------------------------ */

const text = [
  "Tech Enthusiast",
  "AI Learner",
  "Creative Storyteller",
  "Coffee-Powered Human ‚òï"
];

let index = 0;
let charIndex = 0;

function typeEffect() {
    const typer = document.getElementById("typewriter");

    if (charIndex < text[index].length) {
        typer.innerHTML = text[index].substring(0, charIndex + 1);
        charIndex++;
        setTimeout(typeEffect, 70);
    } else {
        setTimeout(() => {
            charIndex = 0;
            index = (index + 1) % text.length;
            typer.innerHTML = "";
            typeEffect();
        }, 1300);
    }
}
typeEffect();

/* -----------------------------
   üéÆ 3D Parallax Motion Effect
------------------------------ */

const box = document.getElementById("parallax-box");

document.addEventListener("mousemove", (e) => {
    const x = (window.innerWidth / 2 - e.clientX) / 30;
    const y = (window.innerHeight / 2 - e.clientY) / 30;

    box.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

document.addEventListener("mouseleave", () => {
    box.style.transform = "rotateY(0deg) rotateX(0deg)";
});
</script>

</body>
</html>
